<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/user_form.css">
    <title>Registrar</title>
</head>
<body>
    
    <form action="/user/register" method="POST" class="form">
       
        <h2 class="form__title"> Registrate</h2>
       
        <div class="form__container">

            <div class="form__group">
                <input type="text" id="name" name="name" class="form__input" placeholder=" ">
                <label for="name" class="form__label">Nombre:</label>
                <span class="form__line"></span>
            </div>             
      
            <div class="form__group">
                <input type="text" id="lastName" name="lastName" class="form__input" placeholder=" ">
                <label for="lastName" class="form__label">Apellido:</label>
                <span class="form__line"></span>
            </div>             

            <div class="form__group">
                <input type="email" id="email" name="email" class="form__input" placeholder=" ">
                <label for="email" class="form__label">Email:</label>
                <span class="form__line"></span>
            </div> 
            
            <div class="form__group">
                <input type="password" id="password" class="form__input" placeholder=" ">
                <label for="password" class="form__label">Contraseña:</label>
                <span class="form__line"></span>
            </div> 

            <div class="form__group">
                <input type="password" id="password2" name="password2" class="form__input" placeholder=" ">
                <label for="password2" class="form__label">Repetir Contraseña:</label>
                <span class="form__line"></span>
            </div>

            <input type="submit" class="form__submit" value="Registrar">

        </div>

    </form>

</body>
</html>
